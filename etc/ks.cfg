%pre
get_cluster ( )
{
    if [ -n $1 ]; then
	case $1 in
		stken*)
			system=stken
			;;
		cdfen*)
			system=cdfen
			;;
		d0en*)
			system=d0en
			;;
		*)
			system=""
			;;
	esac

    fi

    echo $system
}

get_type ( )
{
    if [ -n $1 ]; then
	case $1 in
		stken*)
			system=stken
			rest=`echo $1 | cut -c 6-`
			;;
		cdfen*)
			system=cdfen
			rest=`echo $1 | cut -c 6-`
			;;
		d0en*)
			system=d0en
			rest=`echo $1 | cut -c 5-`
			;;
		*)
			system=""
			rest=""
			;;
	esac

	case $rest in
		mvr*)
			type=mvr
			;;
		srv*)
			type=srv
			;;
		dm*)	
			type=dm
			;;
		load*)
			type=""
			;;
		dca*)   
			type"dca"
			;;
		*)
			type=""
			;;
	esac
    fi
    
    echo $type
}

get_number ( )
{
    if [ -n $1 ]; then
	case $1 in
		stken*)
			system=stken
			rest=`echo $1 | cut -c 6-`
			;;
		cdfen*)
			system=cdfen
			rest=`echo $1 | cut -c 6-`
			;;
		d0en*)
			system=d0en
			rest=`echo $1 | cut -c 5-`
			;;
		*)
			system=""
			rest=""
			;;
	esac

	case $rest in
		mvr*)
			type=mvr
			number=`echo $rest | cut -c 4-`
			;;
		srv*)
			type=srv
			number=`echo $rest | cut -c 4-`
			;;
		dm*)	
			type=dm
			number=`echo $rest | cut -c 3-`
			;;
		dca*)
			type=dca
			number=`echo $rest | cut -c 4-`
			;;
		load*)
			type=""
			number=""
			;;
		*)
			type=""
			number=""
			;;
	esac
    fi	

    echo $number
}

