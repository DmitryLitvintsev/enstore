name: Build RPM and Release

on: 
  push:
    paths: rpm_version
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: enstoredev/enstore-build:latest
    steps:
    - uses: actions/checkout@v2
    - name: Create Enstore Tar
      run: tar czvf ~/enstore.tgz .
    - name: Prepare Build Filetree and ENV
      run: |
       ln -s "$(pwd)" ~/enstore
       mkdir -p ~/rpmbuild/SOURCES ~/rpmbuild/SPECS
       ./build_versioned_spec.sh | tee ~/rpmbuild/SPECS/enstore_rpm.spec
       echo "RELEASE_TAG=${FULL_RELEASE_TAG}" >> $GITHUB_ENV
       cp ~/enstore.tgz ~/rpmbuild/SOURCES/
    - name: Build Enstore RPM
      run: |
       cd ~/rpmbuild/
       rpmbuild -ba SPECS/enstore_rpm.spec
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: {{ env.RELEASE_TAG }}
        release_name: Release {{ env.RELEASE_TAG }}
        draft: false
        prerelease: false
    - name: Upload Enstore RPM as Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ~/rpmbuild/RPMS/x86_64/enstore-*.rpm
        asset_name: "{{ env.RELEASE_TAG }}-rpm"
        asset_content_type: application/octet-stream
